                                              <!-- LOGIN FORM CODE (with it's own controller-loginController)-->


<div class="login" ng-controller="loginController"><!-- remove hidden -->
        <div class="dem">
          <h1 class='front_page'><strong>Foodie</strong></h1>
          <div>
        <div class="login-form">
            <h3> Login </h3>
            <form name="loginForm">
                <div class="form-group">
                    <label for="user-email">Email address</label> <!-- for is used to bind label with the input tag through id-->
                    <input type="email" class="form-control" id="user-email" placeholder="Email" name="email" ng-model="user.email" required="">
                    <!-- ng-model create a model~>"EMAIL"-->
                    <!-- 'ng-show'-displays the element if the condition in the quotes is true -->
                    <div ng-show="loginForm.email.$error.required">Required!</div> <!-- loginForm ke andar email 'name' ke input ke andar Jo jo errors hai ($error) Unmein se 'required' vala error hai kya? -->
                    <div ng-show="loginForm.email.$error.email">This doesn't look like a valid email</div><!-- error messages when the user makes a mistake -->
                </div>
                <div class="form-group">
                    <label for="user-password">Password</label>
                    <input type="password" class="form-control" id="user-password" placeholder="Password" name="password" required="" ng-model="user.password" ng-minlength="6" ng-maxlength="15">
                    <!-- according to relevant conditions required for password input field, showing error messages when the user makes a mistake -->
                    <div ng-show="loginForm.password.$error.minlength">
                    Password must be at least 6 characters long
                    </div>
                    <div ng-show="loginForm.password.$error.maxlength">
                    Password must be at most 15 characters long
                    </div>
                    <div ng-show="loginForm.password.$error.required">
                    Please enter your super secret password
                    </div>
                </div>
               <!--  <div class='welcome-message'>Welcome back, {{email}}</div> -->

               <!-- ng-disabled is used to disable the login button if any of the form conditions are not met -->
               <button type="submit" class="btn btn-default" ng-disabled="loginForm.$invalid" ng-click="goToHome()">Login</button> <!-- ng-click added-a click event -->
            </form>
        </div>
    </div>
